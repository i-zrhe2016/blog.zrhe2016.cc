resolver 8.8.8.8 ipv6=off;

# HTTP 重定向到 HTTPS
server {
    listen 80;
    server_name blog.zrhe2016.cc;

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 配置
server {
    listen 443 ssl;
    server_name blog.zrhe2016.cc;

    ssl_certificate     /etc/letsencrypt/live/blog.zrhe2016.cc/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/blog.zrhe2016.cc/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    location / {
        proxy_pass https://blog.zrhe2016.workers.dev;
        proxy_ssl_name blog.zrhe2016.workers.dev;
        proxy_ssl_server_name on;
        proxy_set_header Host blog.zrhe2016.workers.dev;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
